version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: onestop_postgres
    environment:
      POSTGRES_USER: onestop_user
      POSTGRES_PASSWORD: secure_password_here
      POSTGRES_DB: onestop_tutor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onestop_user -d onestop_tutor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: onestop_backend
    environment:
      DATABASE_URL: postgresql://onestop_user:secure_password_here@postgres:5432/onestop_tutor
      SECRET_KEY: your-super-secret-key-change-in-production
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      ENVIRONMENT: production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: python main.py

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: onestop_frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
    driver: local
