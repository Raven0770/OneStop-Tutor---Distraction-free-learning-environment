services:
  # PostgreSQL Database Service
  - type: pserv
    name: onestop-db
    env: docker
    ipAllowList: []
    plan: free

  # Backend API Service
  - type: web
    name: onestop-backend
    env: docker
    repo: https://github.com/Raven0770/OneStop-Tutor---Distraction-free-learning-environment
    dockerfilePath: ./backend/Dockerfile
    plan: free
    autoDeploy: true
    depends_on:
      - onestop-db
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: onestop-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://onestop-frontend.onrender.com
      - key: CLAUDE_API_KEY
        value: ${CLAUDE_API_KEY}

  # Frontend Web Service
  - type: web
    name: onestop-frontend
    env: docker
    repo: https://github.com/Raven0770/OneStop-Tutor---Distraction-free-learning-environment
    dockerfilePath: ./frontend/Dockerfile
    plan: free
    autoDeploy: true
    depends_on:
      - onestop-backend
    envVars:
      - key: VITE_API_URL
        value: https://onestop-backend.onrender.com